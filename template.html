<!DOCTYPE HTML>

<html lang="zh-TW">
<!-- 語言：
	會影響到引用的引號和定義清單的冒號，
	是全形或半形。（ `<dl>` ， `<q>`。）
	
	lang 屬性可以加在任何標籤上，不加為預設繼承。
	zh 是語言， TW 是國家。
	一般只用到語言。
	-->


<head>
<!--頭部：放後設資料。-->

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--文件格式
	也就是 mime-type 。一般包含編碼和文件格式。
	編碼可以用 `<meta charset="UTF-8">` 取代。
	-->

<meta name="date" content="2016-03-14">
<!--日期
	詳細可以分 *發布時間* 、 *最後修改時間* 等很多種。
	但我沒研究，我一般是放發布時間。
	-->
<meta name="author" content="c34031328">
<!--作者：就是作者；寫你自己的名字。-->

<meta name="copyright" content="Common Creative">
<!--版權
	就是版權。我一般是寫 *創用CC* 。
	也可以用 `<link rel="license" href="">` 連到授權文件。
	-->

<meta name="generator" content="vim, perl, markdown">
<!--如何產生的
	我是用 markdown 加 perl 腳本或 vim 手打。
	記事本就打記事本或 notepad ，
	用 word 打完轉的就打對 M$ word 。
	（一般如果是轉的會自動附上，
	一長串 meta data 都幫你打好。）
	其實我不知道這行有啥鳥用。
	-->

<meta name="distribution" content="taiwan">
<!--散布地區
	我也不知道東西幹麻的……，
	反正提高台灣國際能見度，打就對了。
	-->

<meta name="keywords" content="">
<!-- 關鍵字：就是文件的關鍵字。-->

<meta name="discription" content="">
<!-- 描述：請簡單描述本文件的內容。-->

<link rel="next" type="text/html" href="">
<link rel="prev" type="text/html" href="">
<!-- 上一篇與下一篇
	本文的下一篇或上一篇。
	如果本文件是一本書中的一頁，
	那請指出下一頁。
	一般不會寫，我也沒寫。
	沒寫建議刪掉或註解掉。
	-->

<link rel="icon" type="image/png" href="">
<!-- 圖標
	網頁標題上面的那個圖標。
	沒有沒關係，建議註解掉。
	有的話請註明圖片格式。
	-->

<link rel="stylesheet" type="text/css" href="">
<!-- 樣式表
	外連到某份樣式表。
	內嵌樣式表請用 `<style></style>` 。
	-->

<title> </title>
<!-- 文件標題
	簡單來講就是如果本文件是一本書，
	那它的書名應該是什麼？
	寫在書背上的那個書名。
	-->

</head>
<body>

<!-- 文件內文 -->

</body>
</html>
